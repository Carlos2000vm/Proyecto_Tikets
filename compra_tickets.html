<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Tickets</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="maincontainer">
        <h2>Compra de Tickets</h2>
        <form id="ticketForm">
            <div class="input-field">
                <label for="evento">Selecciona un evento:</label>
                <select id="evento" name="evento" required>
                    <option value="" disabled selected>Elige un evento</option>
                    <option value="evento1">Evento 1</option>
                    <option value="evento2">Evento 2</option>
                    <!-- Agrega más eventos aquí -->
                </select>
            </div>

            <div class="input-field">
                <label for="cantidad">Cantidad de tickets:</label>
                <input type="number" id="cantidad" name="cantidad" min="1" required>
            </div>

            <button type="submit">Comprar Tickets</button>
        </form>
        <div id="confirmation" class="confirmation" style="display: none;"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
