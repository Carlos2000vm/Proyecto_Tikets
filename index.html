<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Tickets de Eventos</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        /* Estilos del menú */
        .menu {
            background-color: #2c3e50;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        .menu li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .menu li a:hover {
            color: #3498db;
        }

        /* Estilos del contenido principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .eventos {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 2rem;
        }

        .evento {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: calc(33.333% - 2rem);
            transition: transform 0.3s ease;
        }

        .evento:hover {
            transform: translateY(-5px);
        }

        .evento img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .evento-info {
            padding: 1rem;
        }

        .evento h2 {
            margin-top: 0;
            color: #2c3e50;
        }

        .evento p {
            margin-bottom: 1rem;
        }

        .btn-comprar {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-comprar:hover {
            background-color: #2980b9;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            .evento {
                width: calc(50% - 2rem);
            }
        }

        @media (max-width: 480px) {
            .evento {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="menu">
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#eventos">Eventos</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Tienda de Tickets de Eventos</h1>
        <div class="eventos" id="eventos">
            <!-- Los eventos se generarán dinámicamente con JavaScript -->
        </div>
    </div>

    <script>
        // Datos de ejemplo para los eventos
        const eventos = [
            { id: 1, nombre: "Concierto de Rock", fecha: "15 de julio, 2023", precio: 50, imagen: "https://source.unsplash.com/random/800x600?concert" },
            { id: 2, nombre: "Festival de Jazz", fecha: "22 de agosto, 2023", precio: 75, imagen: "https://source.unsplash.com/random/800x600?jazz" },
            { id: 3, nombre: "Obra de Teatro", fecha: "5 de septiembre, 2023", precio: 40, imagen: "https://source.unsplash.com/random/800x600?theater" },
            { id: 4, nombre: "Exposición de Arte", fecha: "10 de octubre, 2023", precio: 25, imagen: "https://source.unsplash.com/random/800x600?art" },
            { id: 5, nombre: "Partido de Fútbol", fecha: "18 de noviembre, 2023", precio: 60, imagen: "https://source.unsplash.com/random/800x600?soccer" },
            { id: 6, nombre: "Conferencia Tech", fecha: "3 de diciembre, 2023", precio: 100, imagen: "https://source.unsplash.com/random/800x600?technology" }
        ];

        // Función para generar las tarjetas de eventos
        function generarEventos() {
            const contenedorEventos = document.getElementById('eventos');
            eventos.forEach(evento => {
                const eventoElement = document.createElement('div');
                eventoElement.classList.add('evento');
                eventoElement.innerHTML = `
                    <img src="${evento.imagen}" alt="${evento.nombre}">
                    <div class="evento-info">
                        <h2>${evento.nombre}</h2>
                        <p>Fecha: ${evento.fecha}</p>
                        <p>Precio: $${evento.precio}</p>
                        <button class="btn-comprar" onclick="comprarTicket(${evento.id})">Comprar Ticket</button>
                    </div>
                `;
                contenedorEventos.appendChild(eventoElement);
            });
        }

        // Función para simular la compra de un ticket
        function comprarTicket(id) {
            const evento = eventos.find(e => e.id === id);
            if (evento) {
                alert(`Has comprado un ticket para ${evento.nombre} por $${evento.precio}. ¡Disfruta el evento!`);
            }
        }

        // Generar los eventos al cargar la página
        window.onload = generarEventos;
    </script>
</body>
</html>
